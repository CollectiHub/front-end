<ion-content class="ion-padding">
  <div class="tw-flex tw-flex-col tw-h-full tw-justify-center">

    <ion-text translate="users.fetch_data_error" />
    <ion-button class="tw-mt-8" translate="users.try_again_btn" (click)="fetchUserData()" />

  </div>
</ion-content>
