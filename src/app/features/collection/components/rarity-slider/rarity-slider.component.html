<div class="tw-bg-zinc-50">
  <ion-segment color="primary" [scrollable]="true" [value]="selectedRarity()" (ionChange)="handleRarityChange($event)">
    @for (rarity of rarities(); track rarity) {
      <ion-segment-button [value]="rarity" class="tw-my-2">
        <ion-label>{{ rarity }}</ion-label>
      </ion-segment-button>
    }
  </ion-segment>
</div>
