<div class="tw-flex tw-flex-col tw-items-center tw-w-full tw-p-1 tw-bg-zinc-50 tw-text-xs tw-text-black">
  <p>{{ label() | translate }}</p>
  <div class="tw-flex tw-items-center tw-gap-1 tw-w-full">
    @if (isLoading()) {
      <ion-skeleton-text animated class="progress-bar-skeleton tw-w-10p tw-mr-2" />
      <ion-skeleton-text animated class="progress-bar-skeleton" />
    } @else {
      <p class="tw-shrink-0">{{ formattedProgressValue() }}</p>
      <ion-progress-bar color="success" [value]="progressValue()" />
    }
  </div>
</div>
