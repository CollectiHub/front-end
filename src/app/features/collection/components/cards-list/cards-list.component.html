<div class="tw-flex tw-flex-wrap">
  @for (card of cardList(); track card.id) {
    <app-card
      class="tw-w-1/3 tw-p-2"
      [card]="card"
      [isLoading]="getLoadingStatus(cardsPendingResponse(), card.id)"
      (clickCard)="handleCardClick($event, card)"
      (clickCheckbox)="handleCheckboxClick($event)" />
  } @empty {
    <div class="tw-flex tw-justify-center tw-w-full tw-py-2">
      <p>{{ 'collection.cards_not_found.message' | translate }}</p>
    </div>
  }
</div>
