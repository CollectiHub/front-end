<div class="ion-page">
  <app-header title="profile.header" />

  <ion-content>
    <div class="tw-px-4">
      <app-back-button [routePath]="profilePath" />

      <form [formGroup]="editUserDataForm" (ngSubmit)="updateUserData()">
        <ion-list>
          <ion-item lines="none" class="tw-mb-4">
            <ion-input
              formControlName="email"
              type="email"
              labelPlacement="floating"
              [label]="'edit_user_data.email_label' | translate"
              [errorText]="getEmailError(emailControl.errors) | translate"
              [helperText]="'edit_user_data.email_helper' | translate" />
          </ion-item>

          <ion-item lines="none" class="tw-my-4">
            <ion-input
              formControlName="username"
              type="text"
              labelPlacement="floating"
              [label]="'edit_user_data.username_label' | translate"
              [errorText]="'validation.required' | translate"
              [helperText]="'edit_user_data.username_helper' | translate" />
          </ion-item>
        </ion-list>

        <div class="tw-w-full tw-flex tw-justify-center">
          <ion-button
            color="success"
            class="tw-p-1"
            translate="edit_user_data.save_button"
            type="submit"
            [disabled]="!editUserDataForm.valid" />
        </div>
      </form>
    </div>
  </ion-content>
</div>
