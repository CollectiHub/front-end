<div class="ion-page">
  <ion-header>
    <ion-toolbar class="!tw-py-2 tw-px-4">
      <ion-searchbar
        slot="start"
        class="collection-searchbar !tw-min-h-0 !tw-p-0 tw-mr-4 tw-rounded tw-border-2"
        type="text"
        show-clear-button="focus"
        clear-icon="close-circle-outline"
        [formControl]="searchControl"
        [debounce]="300"
        [placeholder]="'collection.search_bar.placeholder' | translate" />

      <ion-buttons slot="end">
        <ion-menu-toggle menu="collection-settings-menu" class="tw-text-2xl">
          <ion-button class="app-icon-button">
            <ion-icon name="settings-outline" slot="icon-only" />
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  @if(globalProgressDisplayMode() !== progressDisplayMode.None){
  <app-progress-bar
    label="progress_bar.global_progress.label"
    [maxValue]="globalTotalCardCount()"
    [currentValue]="globalCollectedCardCount()"
    [displayMode]="globalProgressDisplayMode()" />}

  <ion-content>
    @if(isLoadingCards()){
    <app-loader />
    } @else if(searchCardsList() || isImageDisplayMode()){
    <app-cards-list [cardList]="searchCardsList() || cardsList()" />
    } @else {
    <app-chips-list />
    }
  </ion-content>

  @if(rarityProgressDisplayMode() !== progressDisplayMode.None){
  <app-progress-bar
    label="progress_bar.rarity_progress.label"
    [maxValue]="rarityTotalCardCount()"
    [currentValue]="rarityCollectedCardCount()"
    [displayMode]="rarityProgressDisplayMode()" />}

  <app-rarity-slider
    [rarities]="rarities()"
    [selectedRarity]="searchCardsList() ? undefined : selectedRarity()"
    (selectRarity)="handleSelectRarity($event)" />
</div>
