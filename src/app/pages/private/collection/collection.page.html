<div class="ion-page">
  <ion-header>
    <ion-toolbar class="!tw-py-0 tw-px-4">
      <ion-buttons slot="end">
        <ion-menu-toggle menu="collection-settings-menu" class="tw-text-2xl">
          <ion-button class="app-icon-button">
            <ion-icon name="settings-outline" slot="icon-only" />
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-progress-bar [type]="'global'" [mode]="globalProgressMode()" [cardCountDetails]="globalCardCountDetails()" />

  <ion-content>
    <app-chip-list />
  </ion-content>

  <app-progress-bar [type]="'rarity'" [mode]="rarityProgressMode()" [cardCountDetails]="rarityCardCountDetails()" />
  <app-rarity-slider
    [rarities]="rarities()"
    [selectedRarity]="selectedRarity()"
    (selectRarity)="handleSelectRarity($event)" />
</div>
