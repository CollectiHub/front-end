<div class="ion-page">
  <app-public-header title="reset_password.title" />

  <ion-content>
    <form [formGroup]="resetPasswordForm" class="tw-px-2">
      <ion-text class="tw-block tw-mt-20 tw-font-semibold tw-text-center" translate="reset_password.details" />

      <ion-list class="tw-mt-20">
        <ion-item lines="none">
          <app-password
            formControlName="password"
            [label]="'password.label' | translate"
            [helperText]="'password.pattern_helper' | translate"
            [error]="getPasswordError(passwordControl.errors) | translate" />
        </ion-item>

        <ion-item lines="none">
          <app-password
            formControlName="confirmPassword"
            [label]="'confirm_password.label' | translate"
            [helperText]="'confirm_password.helper' | translate"
            [error]="getConfirmPasswordError(resetPasswordForm.errors) | translate" />
        </ion-item>
      </ion-list>

      <ion-button
        type="submit"
        class="tw-block tw-mt-20 tw-rounded-full tw-mb-0 tw-mx-0 tw-font-bold"
        [disabled]="!resetPasswordForm.valid"
        translate="reset_password.confirm"
        (click)="submitResetPassword()" />

      <ion-button
        class="tw-block tw-m-0 tw-ml-1 tw-h-fit tw-text-xs tw-mx-auto"
        fill="clear"
        size="small"
        translate="reset_password.back_to_login"
        [routerLink]="['/login']" />
    </form>
  </ion-content>
</div>
