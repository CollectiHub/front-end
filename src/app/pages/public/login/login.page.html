<div class="ion-page">
  <app-public-header />

  <ion-content>
    <form
      class="tw-flex tw-justify-center tw-flex-col tw-h-full tw-px-4"
      [formGroup]="loginForm"
      (ngSubmit)="onLoginFormSubmit()">
      <ion-list>
        <ion-item lines="none">
          <ion-input
            type="email"
            class="tw-text-sm"
            formControlName="email"
            labelPlacement="floating"
            [label]="'email_label' | translate"
            [errorText]="getEmailError(emailControl.errors) | translate "
            [helperText]="'email_helper' | translate" />
        </ion-item>

        <ion-item lines="none">
          <app-password
            formControlName="password"
            [label]="'password.label' | translate"
            [helperText]="'password.helper' | translate"
            [error]="'validation.required' | translate" />
        </ion-item>
      </ion-list>

      <ion-button
        class="tw-m-0 tw-mt-6 tw-h-fit tw-text-xs tw-normal-case"
        fill="clear"
        size="small"
        translate="login.forgot_password"
        [routerLink]="['/forgot-password']" />

      <ion-button
        type="submit"
        class="tw-block tw-rounded-full tw-mb-0 tw-mx-0 tw-font-bold"
        [disabled]="!loginForm.valid"
        translate="login.submit" />

      <div class="tw-flex tw-items-center tw-justify-center">
        <ion-text class="tw-text-xs tw-text-gray-400"> {{'login.no_account' | translate}} </ion-text>
        <ion-button
          class="tw-m-0 tw-ml-1 tw-h-fit tw-text-xs tw-normal-case"
          fill="clear"
          size="small"
          translate="login.register_link"
          [routerLink]="['/registration']" />
      </div>
    </form>
  </ion-content>
</div>
