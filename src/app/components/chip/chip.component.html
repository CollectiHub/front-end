<div class="tw-relative">
  <ion-chip
    class="chip tw-rounded"
    [ngClass]="{
      'chip--missing': !chip().isExists,
      'chip--collected': chip().isCollected,
      'chip--loading': isLoading()
    }"
    [disabled]="!chip().isExists || isLoading()"
    (click)="handleChipClick(chip().id)">
    <ion-label>{{ chip().id }}</ion-label>
  </ion-chip>

  @if (isLoading()) {
    <div class="tw-absolute tw-flex tw-justify-center tw-items-center tw-inset-x-0 tw-inset-y-0">
      <ion-spinner class="chip-spinner" [class.chip-spinner--collected]="chip().isCollected" name="dots" />
    </div>
  }
</div>
