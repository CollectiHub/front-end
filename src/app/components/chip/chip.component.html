<div class="tw-relative">
  <ion-chip
    class="tw-rounded tw-m-0"
    [ngClass]="{
      'tw-opacity-30': card().status === status.NotExisting,
      'tw-text-transparent': isLoading()
    }"
    [color]="card().status === status.Collected ? 'success' : 'medium'"
    [disabled]="isLoading()"
    (click)="handleChipClick(card().id)">
    <ion-label>{{ card().serial_number }}</ion-label>
  </ion-chip>

  @if (isLoading()) {
    <div class="tw-absolute tw-flex tw-justify-center tw-items-center tw-inset-x-0 tw-inset-y-0">
      <ion-spinner [color]="card().status === status.Collected ? 'success' : 'medium'" name="dots" />
    </div>
  }
</div>
