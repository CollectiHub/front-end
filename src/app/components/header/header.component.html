<ion-header>
  <ion-toolbar class="public-header-toolbar tw-text-center !tw-py-0 tw-px-4">
    <div class="tw-flex tw-items-center tw-justify-between">
      <ion-img
        class="tw-w-12 tw-h-12 tw-cursor-pointer"
        routerLink="/login"
        src="/assets/images/logo_mock.webp"
        [alt]="'logo_alt' | translate" />

      <ion-text class="tw-font-bold tw-text-2xl">{{ title() | translate }}</ion-text>

      <app-select-language />
    </div>
  </ion-toolbar>
</ion-header>
